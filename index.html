<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="Imagem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/Instagram_logo.png" class="instagram-logo"alt="instagram logo" width="180px">
                <div class="profile-photo">
                    <img src="/img/foto.jpg" alt="foto de perfil" width="220px">
                </div>
                <a href="#" class="instagram-login">Continue como Luiz Carlos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Luiz Carlos ? </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b> Baixe o aplicativo</b> </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
